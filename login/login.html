<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Mot de Passe</ion-label>
            <ion-input type="password" [(ngModel)]="mdp"></ion-input>
          </ion-item>
          <button ion-button full tap (click)="Login()">Se Connecter</button>
        </ion-list>
</ion-content>
