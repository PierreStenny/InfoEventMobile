<ion-header>

  <ion-navbar color="primary">
    <ion-title>Amis</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list >
      <ion-item *ngFor="let ams of this.Amis ">
          <ion-thumbnail item-start (click)="goInfoPerso(ams.id)">
            <img src="https://infoeventv2.herokuapp.com/images/user.png">
          </ion-thumbnail>
          <h3>{{ams.nom}}</h3>
          <h3>{{ams.prenom}}</h3>
          <h3>Ville :{{ams.ville}}</h3>
          <button ion-button item-end >Voir</button>
        </ion-item>
  </ion-list>
</ion-content>
