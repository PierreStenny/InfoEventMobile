<ion-header>

  <ion-navbar color="primary">
    <ion-title>Commentaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
    <ion-card *ngFor="let com of this.Commentaire ">
        <ion-item >
          <ion-avatar item-start (click)="goInfoPerso(com.idUser)">
            <img src="https://infoeventv2.herokuapp.com/images/user.png">
          </ion-avatar>
          <h2>{{com.nomUser}} {{com.prenomUser}}</h2>
          <p>Poster le : {{com.date}}</p>
          <p>{{com.text}}</p>
          
        </ion-item>
      </ion-card>
        <ion-item>
            <ion-label style="margin:0px;"></ion-label>
            <div item-content style="width:100%;height:100px;">
              <ion-textarea placeholder="Votre Commentaire" lineHeight="100" [(ngModel)]="texte"></ion-textarea>
            </div>
            <button ion-button item-end (click)="commentaire()">Envoyer</button>
         </ion-item>
      </ion-list>
</ion-content>
