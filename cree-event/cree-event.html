<ion-header>

  <ion-navbar color="primary">
    <ion-title>creeEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lieu</ion-label>
      <ion-input type="text" [(ngModel)]="lieu"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
          <ion-option *ngFor="let typ of this.Type" value="{{typ.nom}}" >{{typ.nom}}</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Categorie</ion-label>
    <ion-select [(ngModel)]="categ">
        <ion-option  value="Public">Public</ion-option>
        <ion-option value="Privé">Privé</ion-option>
      </ion-select>
</ion-item>
    <ion-item>
      <ion-label>Date du Debut</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1940" [(ngModel)]="DateDeb"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Heure</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="Heure"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date Fin</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1940" [(ngModel)]="DateFin"></ion-datetime>
    </ion-item>
    
    <ion-item >
        <ion-label>Pays</ion-label>
        <ion-select (ionChange)="getRegion(pays)"  [(ngModel)]="pays">
                <ion-option *ngFor="let pay of this.Pays" value="{{pay.nom}}" >{{pay.nom}}</ion-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Region</ion-label>
        <ion-select (ionChange)="getVille(pays,regs)"  [(ngModel)]="regs">
            <ion-option *ngFor="let reg of this.Region" value="{{reg.nom}}" >{{reg.nom}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-select  [(ngModel)]="villes">
          <ion-option *ngFor="let vil of this.Ville" value="{{vil.nom}}" >{{vil.nom}}</ion-option>
        </ion-select>
  </ion-item>
  <ion-item >
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="desc"></ion-textarea>
  </ion-item>
  
    <button ion-button full (click)="Valider()">Valider</button>
  </ion-list>
</ion-content>
