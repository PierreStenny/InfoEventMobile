<ion-header>

  <ion-navbar color="primary">
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input type="text" [(ngModel)]="nom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Prenom</ion-label>
            <ion-input type="text" [(ngModel)]="prenom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Date de Naissance</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" min="1940" [(ngModel)]="DateNais"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>Sexe</ion-label>
              <ion-select [(ngModel)]="sexe">
                  <ion-option  value="Homme">Homme</ion-option>
                  <ion-option value="Femme">Femme</ion-option>
                </ion-select>
          </ion-item>
          <ion-item >
              <ion-label>Pays</ion-label>
              <ion-select (ionChange)="getRegion(pays)"  [(ngModel)]="pays">
                      <ion-option *ngFor="let pay of this.Pays" value="{{pay.nom}}" >{{pay.nom}}</ion-option>
                </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Region</ion-label>
              <ion-select (ionChange)="getVille(pays,regs)"  [(ngModel)]="regs">
                  <ion-option *ngFor="let reg of this.Region" value="{{reg.nom}}" >{{reg.nom}}</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Ville</ion-label>
            <ion-select  [(ngModel)]="villes">
                <ion-option *ngFor="let vil of this.Ville" value="{{vil.nom}}" >{{vil.nom}}</ion-option>
              </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mot de Passe</ion-label>
            <ion-input type="passeword" [(ngModel)]="mdp"></ion-input>
        </ion-item>
          <button ion-button full (click)="Valider()">Valider</button>
        </ion-list>
</ion-content>
