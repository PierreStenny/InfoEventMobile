<ion-header>

  <ion-navbar color="primary">
    <ion-title>commentaireUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let use of this.User ">
      <ion-avatar item-start (click)="goInfoPerso(use.id)">
        <img src="https://infoeventv2.herokuapp.com/images/user.png">
      </ion-avatar>
      
      <h2>{{use.nom}}</h2>
      <p>{{use.prenom}}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
