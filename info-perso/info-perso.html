<ion-header color="primary">

  <ion-navbar>
    <ion-title>infoPerso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-content *ngIf="this.User">
    <img style="width: 290px; height: 220px;text-align:center" src="https://infoeventv2.herokuapp.com/images/user.png"/>
    <h1>Nom :{{this.User.nom}}</h1>
    <br/>
    <h2>Prenom : {{this.User.prenom}}</h2>
    <h2>Date de Naissance : {{this.User.dateNaiss}}</h2>
    <h2>Sexe : {{this.User.sexe}}</h2>
    <h2>Pays : {{this.User.pays}}</h2>
    <h2>Region : {{this.User.region}}</h2>
    <h2>Ville : {{this.User.ville}}</h2>
    
    <br/>
    <ion-item><button ion-button clear item-end >Album photo</button></ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
