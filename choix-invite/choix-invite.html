<ion-header>

  <ion-navbar color="primary">
    <ion-title>Liste d'Amis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
      <div padding>
          <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="amis">
              Amis
            </ion-segment-button>
            <ion-segment-button value="partenaire">
              Partenaria 
            </ion-segment-button>
          </ion-segment>
        </div>
        <div  [ngSwitch]="segment" >
        <ion-list *ngSwitchCase="'amis'">
                <ion-item *ngFor="let ams of this.Amis ">
                  <ion-avatar item-start (click)="goInfoPerso(ams.id)">
                    <img src="https://infoeventv2.herokuapp.com/images/user.png">
                  </ion-avatar>
                  
                  <h2>{{ams.nom}}</h2>
                  <p>{{ams.prenom}}</p>
                  <button ion-button item-end (click)="invitation(ams.id)">Inviter</button>
                </ion-item>
          </ion-list>
          
          <ion-list *ngSwitchCase="'partenaire'">
            <ion-item *ngFor="let ams of this.Amis ">
              <ion-avatar item-start (click)="goInfoPerso(ams.id)">
                <img src="https://infoeventv2.herokuapp.com/images/user.png">
              </ion-avatar>
              
              <h2>{{ams.nom}}</h2>
              <p>{{ams.prenom}}</p>
              <button ion-button item-end (click)="invitationPart(ams.id)">Inviter</button>
            </ion-item>
          </ion-list>
        </div>
</ion-content>
