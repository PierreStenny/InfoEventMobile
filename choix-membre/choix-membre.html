<ion-header>

  <ion-navbar color="primary">
    <ion-title>choixMembre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let ams of this.Amis ">
      <ion-avatar item-start (click)="goInfoPerso(ams.id)">
        <img src="https://infoeventv2.herokuapp.com/images/user.png">
      </ion-avatar>
      
      <h2>{{ams.nom}}</h2>
      <p>{{ams.prenom}}</p>
      <button ion-button item-end (click)="invitation(ams.id)">Ajouter</button>
    </ion-item>
  </ion-list>
</ion-content>
