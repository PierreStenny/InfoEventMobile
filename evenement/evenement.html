<ion-header>

  <ion-navbar color="primary">
    <ion-title>Evenement</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item  *ngFor="let event of this.Evenement "  >
      <ion-thumbnail item-start (click)="getInfoEvent(event.id)">
        <img src="https://infoeventv2.herokuapp.com/images/event.jpg">
      </ion-thumbnail>
      <h2>{{event.nom}}</h2>
      <h2>poster le {{event.date}}</h2>
      <button icon-only item-end (click)="getToolEvent(event.id)"> <ion-icon name="options"></ion-icon></button>
    </ion-item>

  </ion-list>
</ion-content>
