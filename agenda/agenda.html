<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let ag of this.Agenda ">
        <ion-item>
          <ion-avatar item-start (click)="getInfoEvent(ag.idEvent)">
            <img src="https://infoeventv2.herokuapp.com/images/event.jpg">
          </ion-avatar>
          <h2>{{ag.situation}}</h2>
          <p>Date: {{ag.date}}  heure: {{ag.heure}}:{{ag.minute}}</p>
          <button ion-button item-end clear (click)="finirAgenda(ag.id)">finir</button>
        </ion-item>
    </ion-card>
</ion-content>
