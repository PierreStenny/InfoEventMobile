<ion-header>

  <ion-navbar color="primary">
    <ion-title>demande</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let inv of this.Invitation ">
      <ion-thumbnail item-start >
        <img src="https://infoeventv2.herokuapp.com/images/user.png">
      </ion-thumbnail>
      <h2>{{inv.nomSender}}</h2>
      <h3>{{inv.prenomSender}}</h3>
      <button ion-button item-end (click)="AjouterAmis(inv.sender)">Accepter</button>
      <button ion-button item-end (click)="RefuseAmis(inv.sender)">Refuser</button>
    </ion-item>
  </ion-list>
</ion-content>
